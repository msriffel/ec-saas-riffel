    <!DOCTYPE html>
    <html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="icon" type="image/x-icon" href="img/icon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body class="bg-light">
        <div class="container" style="margin-top: 100px;">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Cadastro</h3>
                            <form id="cadastroForm">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome:</label>
                                    <input type="text" id="nome" name="nome" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="senha" class="form-label">Senha:</label>
                                    <input type="password" id="senha" name="senha" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="telefone" class="form-label">Telefone:</label>
                                    <input type="tel" id="telefone" name="telefone" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="endereco" class="form-label">Endereço:</label>
                                    <input type="text" id="endereco" name="endereco" class="form-control" required>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                                </div>

                                <div class="text-center mt-3">
                                    <small>Já tem uma conta?</small><br>
                                    <a href="login.html" class="btn btn-link p-0">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Alerta Reutilizável -->
        <div id="alertModal" class="modal hidden">
            <div class="modal-content">
                <p id="alertMessage"></p>
                <button onclick="fecharAlerta()">Fechar</button>
            </div>
        </div>

        <!-- Carregar as configurações e o script -->
        <script src="js/config.js"></script> <!-- Carregar as configurações -->
        <script src="js/cadastro.js"></script> <!-- Carregar o script para o cadastro -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Certifique-se de que o script do Bootstrap esteja corretamente incluído no seu HTML -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>

    </html>
