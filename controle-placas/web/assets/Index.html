<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Placas</title>
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">

        <!-- Barra de Navegação -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <!-- Nome do usuário logado -->
            <div id="usuarioNome" class="fs-4"></div>

            <!-- Botão de Logout -->
            <button id="btnLogout" class="btn btn-danger" onclick="logout()">Logout</button>
        </div>

        <!-- Botão para abrir o modal -->
        <div class="text-end mb-3">
            <button id="btnAbrirModal" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#modalCadastrarPlaca">
                Cadastrar Placa
            </button>
        </div>

        <!-- Tabela de Placas -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Placa</th>
                        <th>Descrição</th>
                        <th>Tipo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="corpoTabelaPlacas"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal Bootstrap -->
    <div class="modal fade" id="modalCadastrarPlaca" tabindex="-1" aria-labelledby="btnAbrirModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formCadastrarPlaca">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitulo">Cadastrar Nova Placa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="codigo" class="form-label">Código:</label>
                            <input type="text" class="form-control" id="codigo" required />
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição:</label>
                            <input type="text" class="form-control" id="descricao" required />
                        </div>
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo:</label>
                            <select class="form-select" id="tipo" required>
                                <option value="">Selecione</option>
                                <option value="Cavalo">Cavalo</option>
                                <option value="Carreta 1">Carreta 1</option>
                                <option value="Carreta 2">Carreta 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success" id="btnSalvar">Cadastrar</button>
                        <button type="button" class="btn btn-secondary" id="btnFecharModal"
                            data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
<!-- Scripts -->
<script src="js/loading.js"></script>     <!-- Deve vir primeiro -->
<script src="js/auth.js"></script>        <!-- Depois -->
<script src="js/alertModal.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>


</body>

</html>
